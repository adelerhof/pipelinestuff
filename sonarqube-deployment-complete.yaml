apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sonarqube-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarqube
  template:
    metadata:
      labels:
        app: sonarqube
    spec:
      containers:
        - image: sonarqube:7.7-community
          args:
            - -Dsonar.web.context=/sonar
          name: sonarqube
          env:
            - name: SONARQUBE_JDBC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-pwd
                  key: password
            - name: SONARQUBE_JDBC_URL
              value: jdbc:postgresql://sonar-postgres:5432/sonar
          ports:
            - containerPort: 9000
              name: sonarqube

---
apiVersion: v1
kind: Service
metadata:
  name: sonar-service
spec:
  type: LoadBalancer
  selector:
    app: sonarqube
  ports:
    - port: 80
      targetPort: 9000
      name: sonarport


---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: sonarqube-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: sonarqube.adelerhof.eu
    http:
      paths:
      - path: /
        backend:
          serviceName: sonarqube-service
          servicePort: sonarport